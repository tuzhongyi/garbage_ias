<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />

    <meta http-equiv="Cache-Control" content="no-cache" />
    <!-- <meta http-equiv=  "Expires" content=  "Sun Oct 15 2017 20:39:53 GMT+0800 (CST)"   />  -->
    <title>生活垃圾管理接入系统</title>
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../../../assets/css/howell.css" />

    <script src="../../../assets/js/ext.js"></script>
    <script src="../../../assets/js/jquery.min.js"></script>
    <script src="../../../assets/js/jquery.tablesorter.js"></script>
    <script src="../../../assets/controls/bootstrap-datetimepicker/bootstrap-datetimepicker.js"></script>
    <script src="../../../assets/controls/bootstrap-datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
    <link
      rel="stylesheet"
      href="../../../assets/controls/bootstrap-datetimepicker/bootstrap-datetimepicker.css"
    />
    <script src="../../../assets/controls/jquery.page/jquery.page.js"></script>
    <link
      rel="stylesheet"
      href="../../../assets/controls/jquery.page/jquery.page.css"
    />
  </head>

  <body>
    <div class="ai-analysis-task-list">
      <div class="ai-analysis-task-list-filter">
        <div class="forms">
          <div class="form-item">
            <div class="form-item-title">任务类型</div>
            <div class="form-item-value icon">
              <select id="task_type"></select>
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">任务状态</div>
            <div class="form-item-value icon">
              <select id="task_state"></select>
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">任务名称</div>
            <div class="form-item-value">
              <input type="text" autocomplete="off" id="task_name" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">开始时间</div>
            <div class="form-item-value icon">
              <input type="text" autocomplete="off" id="begin_time" />
              <i class="howell-icon-calendar"></i>
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">结束时间</div>
            <div class="form-item-value icon">
              <input type="text" autocomplete="off" id="end_time" />
              <i class="howell-icon-calendar"></i>
            </div>
          </div>
          <div class="form-item submit">
            <div class="form-item-title"></div>
            <div class="form-item-value">
              <button class="button-white" id="search">查找</button>
            </div>
          </div>
        </div>
      </div>
      <div class="ai-analysis-task-list-head">
        <div class="head-title">分析任务列表</div>
        <div><button class="button-white" id="create">添加</button></div>
      </div>
      <div class="ai-analysis-task-list-body">
        <div class="table">
          <table id="table" border="0" cellpadding="0" cellspacing="0">
            <thead>
              <tr>
                <th>序号</th>
                <th>名称</th>
                <th>类型</th>
                <th>分组</th>
                <th>状态</th>
                <th>进度</th>
                <th>开始时间</th>
                <th>结束时间</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div class="page">
            <div class="page_div" id="pagination"></div>
          </div>
        </div>
      </div>
    </div>
    <div style="display: none">
      <a href="../ai-analysis-task-details/ai-analysis-task-details.html"></a>
      <a href="../ai-analysis-task-result/ai-analysis-task-result.html"></a>
    </div>
  </body>
  <script src="./ai-analysis-task-list.ts"></script>
</html>
