<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />

    <meta http-equiv="Cache-Control" content="no-cache" />
    <!-- <meta http-equiv=  "Expires" content=  "Sun Oct 15 2017 20:39:53 GMT+0800 (CST)"   />  -->
    <title>生活垃圾管理接入系统</title>
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../../../assets/css/howell.css" />

    <script src="../../../assets/js/ext.js"></script>
    <script src="../../../assets/js/jquery.min.js"></script>
  </head>

  <body>
    <div class="user-manager-details window">
      <div class="window-head">用户信息</div>
      <div class="window-body user-manager-details-body">
        <div class="forms">
          <div class="form-item">
            <div class="form-item-title">用户名</div>
            <div class="form-item-value">
              <input id="Username" type="text" autocomplete="new-password" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">密码</div>
            <div class="form-item-value">
              <input
                id="Password"
                type="password"
                autocomplete="new-password"
              />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">权限</div>
            <div class="form-item-value">
              <div id="Priorities"></div>
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">分组</div>
            <div class="form-item-value">
              <select id="Group"></select>
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">Root权限</div>
            <div class="form-item-value">
              <input id="IsRoot" type="checkbox" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">描述</div>
            <div class="form-item-value">
              <input id="Description" type="text" autocomplete="off" />
            </div>
          </div>
        </div>
      </div>
      <div class="window-foot">
        <button class="button-blue-line" id="ok">确定</button
        ><button class="button-line" id="cancel">取消</button>
      </div>
    </div>
  </body>
  <script src="./user-manager-details.ts"></script>
</html>
