<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />

    <meta http-equiv="Cache-Control" content="no-cache" />
    <!-- <meta http-equiv=  "Expires" content=  "Sun Oct 15 2017 20:39:53 GMT+0800 (CST)"   />  -->
    <title>垃圾分类</title>
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../../../assets/css/howell.css" />

    <script src="../../../assets/js/ext.js"></script>
    <script src="../../../assets/js/jquery.min.js"></script>
  </head>

  <body>
    <div class="ai-analysis-server-info">
      <div class="ai-analysis-server-info-body">
        <div class="forms">
          <div class="form-item">
            <div class="form-item-title">名称</div>
            <div class="form-item-value">
              <input type="text" autocomplete="off" id="Name" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">IP地址</div>
            <div class="form-item-value">
              <input type="text" autocomplete="off" id="IPAddress" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">端口号</div>
            <div class="form-item-value">
              <input
                type="number"
                autocomplete="off"
                min="0"
                max="65535"
                id="Port"
              />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">用户名</div>
            <div class="form-item-value">
              <input type="text" autocomplete="off" id="Username" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">密码</div>
            <div class="form-item-value">
              <input type="text" autocomplete="off" id="Password" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">协议类型</div>
            <div class="form-item-value">
              <input type="text" autocomplete="off" id="ProtocolType" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">数据刷新间隔(秒)</div>
            <div class="form-item-value">
              <input type="number" autocomplete="off" min="1" id="Interval" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">状态</div>
            <div class="form-item-value">
              <input
                type="text"
                disabled="true"
                autocomplete="off"
                id="Status"
              />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">事件目标地址</div>
            <div class="form-item-value">
              <input type="text" autocomplete="off" id="EventDest" />
            </div>
          </div>
        </div>
      </div>
      <div class="ai-analysis-server-info-foot">
        <button class="button-blue default" id="save">
          <i class="howell-icon-save2"></i> 保存
        </button>
      </div>
    </div>
  </body>
  <script src="./ai-analysis-server-info.ts"></script>
</html>
