<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />

    <meta http-equiv="Cache-Control" content="no-cache" />
    <!-- <meta http-equiv=  "Expires" content=  "Sun Oct 15 2017 20:39:53 GMT+0800 (CST)"   />  -->
    <title>生活垃圾管理接入系统</title>
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../../../assets/css/howell.css" />

    <script src="../../../assets/js/ext.js"></script>
    <script src="../../../assets/js/jquery.min.js"></script>
    <script src="../../../assets/js/jquery.tablesorter.js"></script>
    <script src="../../../assets/controls/bootstrap-datetimepicker/bootstrap-datetimepicker.js"></script>
    <script src="../../../assets/controls/bootstrap-datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
    <link
      rel="stylesheet"
      href="../../../assets/controls/bootstrap-datetimepicker/bootstrap-datetimepicker.css"
    />
    <script src="../../../assets/controls/jquery.page/jquery.page.js"></script>
    <link
      rel="stylesheet"
      href="../../../assets/controls/jquery.page/jquery.page.css"
    />
  </head>

  <body>
    <div class="ai-analysis-shop-list">
      <div class="ai-analysis-shop-list-filter">
        <div class="forms">
          <div class="form-item">
            <div class="form-item-title">商铺状态</div>
            <div class="form-item-value icon">
              <div id="filter_states"></div>
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">置信度</div>
            <div class="form-item-value icon">
              <input type="number" id="filter_confidence" min="0" max="100" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">商铺名称</div>
            <div class="form-item-value">
              <input type="text" autocomplete="off" id="filter_name" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">联系方式</div>
            <div class="form-item-value">
              <input type="text" autocomplete="off" id="filter_telphone" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">开始时间</div>
            <div class="form-item-value icon">
              <input type="text" autocomplete="off" id="begin_time" />
              <i class="howell-icon-calendar"></i>
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">结束时间</div>
            <div class="form-item-value icon">
              <input type="text" autocomplete="off" id="end_time" />
              <i class="howell-icon-calendar"></i>
            </div>
          </div>

          <div class="form-item">
            <div class="form-item-title">显示屏蔽数据</div>
            <div class="form-item-value">
              <input type="checkbox" autocomplete="off" id="filter_marking" />
            </div>
          </div>
          <div class="form-item submit">
            <div class="form-item-title"></div>
            <div class="form-item-value">
              <button class="button-white" id="search">查找</button>
            </div>
          </div>
        </div>
      </div>
      <div class="ai-analysis-shop-list-head">
        <div class="head-title">商铺列表</div>
      </div>
      <div class="ai-analysis-shop-list-body">
        <div class="table">
          <table id="table" border="0" cellpadding="0" cellspacing="0">
            <thead>
              <tr>
                <th>序号</th>
                <th sort="Name">名称</th>
                <th sort="Address">地址</th>
                <th sort="Telphone">联系方式</th>
                <th sort="Confidence">置信度</th>
                <th sort="ObjectState">状态</th>
                <th sort="BeginTime">首次出现时间</th>
                <th sort="EndTime">最近出现时间</th>
                <th sort="Locked">锁定</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div class="page">
            <div class="page_div" id="pagination"></div>
          </div>
        </div>
      </div>
    </div>
    <div style="display: none">
      <a href="../ai-analysis-shop-details/ai-analysis-shop-details.html"></a>
      <a href="../ai-analysis-shop-sign/ai-analysis-shop-sign.html"></a>
    </div>
  </body>
  <script src="./ai-analysis-shop-list.ts"></script>
</html>
