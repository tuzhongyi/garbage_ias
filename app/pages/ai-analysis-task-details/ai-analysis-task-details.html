<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />

    <meta http-equiv="Cache-Control" content="no-cache" />
    <!-- <meta http-equiv=  "Expires" content=  "Sun Oct 15 2017 20:39:53 GMT+0800 (CST)"   />  -->
    <title>生活垃圾管理接入系统</title>
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../../../assets/css/howell.css" />

    <script src="../../../assets/js/ext.js"></script>
    <script src="../../../assets/js/jquery.min.js"></script>
  </head>

  <body>
    <div class="ai-analysis-task-details window">
      <div class="window-head">分析任务</div>
      <div class="window-body ai-analysis-task-details-body">
        <div class="forms">
          <div class="form-item">
            <div class="form-item-title">任务名称</div>
            <div class="form-item-value">
              <input id="task_name" type="text" autocomplete="off" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">任务类型</div>
            <div class="form-item-value">
              <select id="task_type"></select>
            </div>
          </div>
        </div>
        <div class="ai-analysis-task-details-body-table">
          <div class="ai-analysis-task-details-body-table-head">
            <div class="head-title">文件列表</div>
            <div class="operation">
              <button class="button-white" id="upload">上传文件</button>
              <input type="file" id="file" style="display: none" />
            </div>
          </div>
          <div class="ai-analysis-task-details-body-table-body table">
            <table id="table" border="0" cellpadding="0" cellspacing="0">
              <thead>
                <tr>
                  <th>文件名称</th>
                  <th>文件大小</th>
                  <th>传输进度</th>
                  <th>传输状态</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="window-foot">
        <button class="button-blue-line" id="ok">确定</button
        ><button class="button-line" id="cancel">取消</button>
      </div>
    </div>
  </body>
  <script src="./ai-analysis-task-details.ts"></script>
</html>
